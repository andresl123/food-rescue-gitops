apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: food-rescue-live
  annotations:
    # Use the same annotations as your auth-service
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect-port: "8443"
    cert-manager.io/cluster-issuer: letsencrypt-http01
spec:
  ingressClassName: nginx
  rules:
    - host: asl.serveblog.net
      http:
        paths:
          - backend:
              service:
                name: frontend-service
                port:
                  number: 8085
            path: / # This will be the main entry point
            pathType: Prefix
  tls:
    - hosts:
        - asl.serveblog.net
      secretName: frontend-service-tls # Re-use the same TLS secret
