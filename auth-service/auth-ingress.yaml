apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-service
  namespace: auth-service
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect-port: "8443"
    cert-manager.io/cluster-issuer: letsencrypt-http01
spec:
  ingressClassName: nginx
  rules:
    - host: asl.serveblog.net
      http:
        paths:
          - backend:
              service:
                name: auth-service
                port:
                  number: 8080
            path: /auth-service
            pathType: Prefix
  tls:
    - hosts:
        - asl.serveblog.net
      secretName: auth-service-tls