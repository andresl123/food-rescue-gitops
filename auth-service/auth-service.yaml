apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: food-rescue-live
spec:
  type: ClusterIP
  selector:
    app: auth-service   # This MUST match the 'app' label in your Deployment
  ports:
    - protocol: TCP
      port: 8080        # The port exposed inside the cluster
      targetPort: 8080  # The port on your container
