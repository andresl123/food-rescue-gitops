apiVersion: v1
kind: Service
metadata:
  name: bff-service
  namespace: food-rescue-live
spec:
  type: ClusterIP
  selector:
    app: bff # Must match the deployment's label
  ports:
    - protocol: TCP
      port: 8090       # Expose port 8090
      targetPort: 8090 # Target the container's port 8090