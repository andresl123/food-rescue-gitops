apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-deployment
  namespace: food-rescue-live # Deploying to the same namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      containers:
        - name: bff
          # This image will be updated by our CI pipeline
          image: andresl123/ui-bff:7521e27
          ports:
            - containerPort: 8090 # Your BFF's port
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
      nodeSelector:
        kubernetes.io/arch: arm64